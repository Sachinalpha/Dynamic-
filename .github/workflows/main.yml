name: KeyVault Deployment

on:
  workflow_dispatch:
    inputs:
      subscription_id:
        description: 'Azure Subscription ID'
        required: true
      resource_group_name:
        description: 'Resource Group Name'
        required: true
      keyvault_name:
        description: 'Key Vault Name'
        required: true
      vnet_name:
        description: 'VNet Name'
        required: true
      vnet_rg:
        description: 'VNet Resource Group'
        required: true
      subnet_name:
        description: 'Subnet Name'
        required: true

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          auth-type: service_principal

      - name: Extract tenant ID
        id: get_tenant
        run: |
          echo "tenant_id=$(echo '${{ secrets.AZURE_CREDENTIALS }}' | jq -r '.tenantId')" >> $GITHUB_OUTPUT

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: |
          cd terraform
          terraform init

      - name: Terraform Apply
        run: |
          cd terraform
          terraform apply -auto-approve -var "subscription_id=${{ github.event.inputs.subscription_id }}" -var "tenant_id=${{ steps.get_tenant.outputs.tenant_id }}" -var "resource_group_name=${{ github.event.inputs.resource_group_name }}" -var "keyvault_name=${{ github.event.inputs.keyvault_name }}" -var "vnet_name=${{ github.event.inputs.vnet_name }}" -var "vnet_rg=${{ github.event.inputs.vnet_rg }}" -var "subnet_name=${{ github.event.inputs.subnet_name }}"
