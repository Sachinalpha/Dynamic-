name: KeyVault Deployment

on:
  workflow_dispatch:
    inputs:
      subscription_id:
        description: 'Azure Subscription ID'
        required: true
      resource_group_name:
        description: 'Resource Group Name'
        required: true
      vnet_name:
        description: 'VNet Name'
        required: true
      vnet_rg:
        description: 'VNet Resource Group'
        required: true
      subnet_name:
        description: 'Subnet Name'
        required: true

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      TF_VAR_client_id:       ${{ secrets.CLIENT_ID }}
      TF_VAR_client_secret:   ${{ secrets.CLIENT_SECRET }}
      TF_VAR_tenant_id:       ${{ secrets.TENANT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: |
          cd terraform
          terraform init

      - name: Terraform Apply
        run: |
          cd terraform
          terraform apply -auto-approve -var "subscription_id=${{ github.event.inputs.subscription_id }}" -var "resource_group_name=${{ github.event.inputs.resource_group_name }}" -var "vnet_name=${{ github.event.inputs.vnet_name }}" -var "vnet_rg=${{ github.event.inputs.vnet_rg }}" -var "subnet_name=${{ github.event.inputs.subnet_name }}"
          
#-var "tenant_id=${{ secrets.TENANT_ID  }}"
