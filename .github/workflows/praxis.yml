name: Hello World Test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  hello:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Say Hello
        run: echo "Hello, world!"

      - name: Ask Praxis DevOps Specialist about pipeline
        shell: bash
        run: |
          # Use full path to workflow file
          WORKFLOW_FILE="$GITHUB_WORKSPACE/.github/workflows/praxis.yml"

          if [[ ! -f "$WORKFLOW_FILE" ]]; then
            echo "ERROR: workflow file not found at $WORKFLOW_FILE"
            exit 1
          fi

          PIPELINE=$(cat "$WORKFLOW_FILE" | sed 's/"/\\"/g')  # escape quotes for JSON

          RESPONSE=$(curl -s -X POST "$PRAXIS_BASE_URL/agents/execute" \
            -H "Authorization: Bearer $PRAXIS_API_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{
              \"agent\": \"$PRAXIS_AGENT_ID\",
              \"input\": \"Analyze this GitHub Actions pipeline and explain what it does:\\n\\n$PIPELINE\"
            }")

          echo "=== Praxis Response ==="
          echo "$RESPONSE"
        env:
          PRAXIS_API_TOKEN: ${{ secrets.PRAXIS_API_TOKEN }}
          PRAXIS_AGENT_ID: ${{ secrets.PRAXIS_AGENT_ID }}
          PRAXIS_BASE_URL: ${{ secrets.PRAXIS_BASE_URL }}
