name: Fetch Key Vault Secrets

on:
  workflow_dispatch:
    inputs:
      keyvault_name:
        description: 'Key Vault Name'
        required: true
        
      subscription_id:
        description: 'Azure Subscription ID'
        required: true

jobs:
  fetch-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Disable GitHub credential helper
        run: |
          git config --global --unset-all credential.helper || true
          git config --system --unset credential.helper || true
          git config --global credential.helper ""
          
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: Install Azure PowerShell
        shell: pwsh
        run: Install-Module -Name Az -Scope CurrentUser -Force -AllowClobber

      - name: Fetch Key Vault secrets and push to repo
        shell: pwsh
        run: pwsh ./scripts/migrate-key-vault.ps1
        env:
          KEYVAULT_NAME:         ${{ github.event.inputs.keyvault_name }}
          AZURE_SUBSCRIPTION_ID: ${{ github.event.inputs.subscription_id }}
          AZURE_TENANT_ID:       ${{ secrets.TENANT_ID }}
          AZURE_CLIENT_ID:       ${{ secrets.CLIENT_ID }}
          AZURE_CLIENT_SECRET:   ${{ secrets.CLIENT_SECRET }}
          GITHUB_RUN_ID:         ${{ github.run_id }}
          PAT:                   ${{ secrets.PAT }}

